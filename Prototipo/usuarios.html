<!DOCTYPE html>

  <link rel="stylesheet" href="css/usuarios.css">

          <a href="#" class="btn-editar">Editar</a>

        </td>
      </tr>
      <tr>
        <td>María López</td>
        <td>987654321</td>
        <td>Usuario</td>
        <td>
          <a href="#" class="btn-editar">Editar</a>
          <button class="btn-eliminar">Eliminar</button>
        </td>
      </tr>

        <td>Carlos Gómez</td>
        <td>456789123</td>
        <td>Supervisor</td>

          <a href="#" class="btn-editar">Editar</a>
          <button class="btn-eliminar">Eliminar</button>
        </td>
      </tr>
      <tr>
        <td colspan="4">No hay usuarios registrados.</td>
      </tr>
    </tbody>
  </table>

</div>

</body>
</html>
