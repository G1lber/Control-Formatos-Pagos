<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Revisión</title>
  <link rel="stylesheet" href="css/revision.css">
</head>
<body>

<div class="revision-container">

  <!-- Card de filtros -->
  <div class="filtros-card">
    <h2>Filtrar por estado</h2>
    <div class="filtros-botones">
        <button class="btn-filtro">Revisados</button>
        <button class="btn-filtro activo">Pendientes</button>
      <button class="btn-filtro">Sin archivo</button>
    </div>
  </div>
  <form method="get" class="box">
        <input type="text" id="busqueda" name="busqueda" placeholder="Buscar por nombre o documento" class="busqueda">
        <button type="submit" class="btn-editar">Buscar</button>
    </form>

  <!-- Tabla de revisión -->
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Documento</th>
        <th>Correo</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Juan Pérez</td>
        <td>123456789</td>
        <td><a href="#">juan@gmail.com</a></td>
        <td><span class="estado pendiente">Pendiente</span></td>
        <td>
          <button class="btn-revisar">Revisar</button>
        </td>
      </tr>
      <tr>
        <td>María López</td>
        <td>987654321</td>
        <td><a href="#">maria@gmail</a></td>
        <td><span class="estado revisado">Revisado</span></td>
        <td>
          <button class="btn-revisar">Revisar</button>
        </td>
      </tr>
      <tr>
        <td>Carlos Gómez</td>
        <td>456789123</td>
        <td>Carlos@gmail.com</td>
        <td><span class="estado sin-archivo">Sin archivo</span></td>
        <td>
          <button class="btn-revisar">Recordar</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>

</body>
</html>
